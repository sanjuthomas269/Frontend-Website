<script>
  function check(){
    x=document.getElementById("name").value
      y=/^([a-z]{5})+$/

      if(!y.test(x)){
          alert("enter your name")
          return false;
      }

      a=document.getElementById("mob").value
      v=/^([0-9]{10})+$/

      if(!v.test(a)){
          alert("please enter phn no")
          return false;
      }

      e=document.getElementById("www").value;
      m=/^([a-z]{6})+\@([a-z]{5})+\.([a-z]{3})+$/;
      <i class="fa-solid fa-house"></i>
      if(!m .test(e)){
          alert("please enter your mail id");
          return false;
      }
  }
</script>
